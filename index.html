<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Frontend Mentor | Product preview card component hub</title>
    <meta http-equiv="refresh" content="3">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>
<body>

<div class="container">
    <div class="grid">
        <div class="img">
            <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="card-conteudo">
            <h6 class="pro-cat">Perfume</h6>
            <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>

        </div>
    </div>
</div>

</body>
</html>
